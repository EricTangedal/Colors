<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Colors | Wheel</title>
		<!-- styles -->
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<nav>
			<div class="nav-center">
				<h4>Colors</h4>
				<ul class="nav-links">
					<li><a href="index.html">Simple</a></li>
					<li><a href="hex.html">Interpolate</a></li>
					<li><a href="wheel.html">Wheel</a></li>
				</ul>
			</div>
		</nav>
		<main>
			<div class="container">
				<h2>Color Wheel</h2>
				<div class="color-picker-container">
          <canvas id="colorWheel" width="512" height="512"></canvas>
          <div id="selectedColor" class="selected-color"></div>
      
          <div class="input-container">
              <label for="hexInput">Hex:</label>
              <input type="text" id="hexInput" placeholder="#ffffff">
          </div>
          <div class="input-container">
              <label for="rgbInput">RGB:</label>
              <input type="text" id="rgbInput" placeholder="255, 255, 255">
          </div>
        </div>      
			</div>
		</main>
		<!-- javascript -->
		<script src="wheel.js"></script>
	</body>
</html>
